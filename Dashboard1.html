<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css only bootstrap-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<!-- fontawesome -->
<script src="https://kit.fontawesome.com/62258e3023.js" crossorigin="anonymous"></script>
<!-- mi css styles -->
<link rel="stylesheet" type="text/css" href="Assets/css/styles.css">
</head>
<body>
    <header>
        <!-- esto es el navbar que seria la barra de navegacion -->
        <nav class="navbar navbar-expand-lg bg-secondary fixed-top">
          <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <!-- esto es el logo-->
            <img src="Assets/img/logo de arg.png" alt="" width="80%" height="">
              </a>
              <!-- los i de fontawesome -->
              <ul class="list-group list-group-horizontal">
                <!-- red facebook -->
                <li class="list-group-item"><i class="fa-brands fa-facebook fa-2xl"></i></li>
                <!-- red githup -->
                <li class="list-group-item"><i class="fa-brands fa-github fa-2xl"></i></li> 
                <!-- Buton tigger modal-->
                <li class="list-group-item"><i class="fa-solid fa-user-lock fa-2xl" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                </i>
                </li>
            </ul>
        </nav>
    </header>
    <main>
      <section id="panel" class="panel">
            <div class="container text-center">
                <div class="row g-2 g-lg-3">
                  <div class="col">
                    <div><button type="button" class="btn btn-primary btn-lgn p-5"  data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-user fa-2xl">
                        </i>
                    </button></div>
                  </div>
                  <div class="col">
                    <div><button type="button" class="btn btn-primary btn-lgn p-5"  data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-image fa-2xl">
                        </i>
                    </button></div>
                  </div>
                  <div class="col">
                    <div><button type="button" class="btn btn-primary btn-lgn p-5"  data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-dumbbell fa-2xl">
                        </i>
                    </button></div>
                  </div>
              </div>
              <div class="row mt-2 g-2 g-lg-3">
                <div class="col">
                  <div><button type="button" class="btn btn-primary btn-lgn p-5"  data-bs-toggle="modal" data-bs-target="#educacionModal">
                    <i class="fa-solid fa-graduation-cap fa-2xl">
                        </i>
                    </button></div>
                </div>
                <div class="col">
                  <div><button type="button" class="btn btn-primary btn-lgn p-5"  data-bs-toggle="modal" data-bs-target="#infoModal">
                    <i class="fa-solid fa-plus fa-2xl">
                        </i>
                    </button></div>
                </div>
                <div class="col">
                  <div><button type="button" class="btn btn-primary btn-lgn p-5"  data-bs-toggle="modal" data-bs-target="#trabajoModal">
                    <i class="fa-solid fa-briefcase fa-2xl">
                      </i>
                  </button></div>
                </div>
                </div>
                <div class="row mt-2 g-2 g-lg-3">
                    <div class="col">
                      <div><button type="button" class="btn btn-primary btn-lgn p-5"  data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <i class="fa-solid fa-share fa-2xl">
                        </i>
                    </button></div>
                    </div>
                    <div class="col">
                      <div><button type="button" class="btn btn-primary btn-lgn p-5"  data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <i class="fa-solid fa-comment fa-2xl">
                        </i>
                    </button></div>
                    </div>
                    <div class="col">
                      <div><button type="button" class="btn btn-primary btn-lgn p-5"  data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <i class="fa-solid fa-folder fa-2xl">
                          </i>
                      </button></div>
                    </div>
                    </div>
                  </div>
        </section>
        <!--modal-->
        <div class="modal fade" id="educacionModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="examplenModal">Educacion</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="mb-3 row">
                  <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control-plaintext" id="staticEmail" value="email@example.com">
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="inputPassword" class="col-sm-2 col-form-label">Contraseña</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword">
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary">Iniciar Sesion</button>
              </div>
            </div>
          </div>
        </div>
<!--modal plus-->
  <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="examplenModal">info</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="text" class="form-control-plaintext" id="staticEmail" value="email@example.com">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Contraseña</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Iniciar Sesion</button>
        </div>
      </div>
    </div>
  </div>
<!--modal trabajo -->
<div class="modal fade" id="trabajoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="examplenModal">trabajo</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3 row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" id="staticEmail" value="email@example.com">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Contraseña</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Iniciar Sesion</button>
      </div>
    </div>
  </div>
</div>





 




















</main>
<!-- JavaScript Bundle With Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>   
</body>
</html>
